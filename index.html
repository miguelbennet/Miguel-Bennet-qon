<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Voc√™ ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .card h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="petals"></canvas>

  <div class="card">
    <h1>üíó Para voc√™ üíó</h1>
    <p>
      Desde que tu apareceu, as coisas ficaram diferentes.<br>
      Mais leves. Mais bonitas. Mais verdadeiras.<br><br>

      N√£o sei se √© destino ou s√≥ sorte grande,
      mas sei que gosto de ti mais do que consigo explicar.<br><br>

      Isso aqui √© s√≥ um jeito simples de dizer:
      tu √© especial pra mim.
    </p>
  </div>

  <script>
    const canvas = document.getElementById("petals");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const petals = [];

    function createPetal() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 8 + 6,
        speed: Math.random() * 1.5 + 0.5,
        drift: Math.random() * 1 - 0.5,
        opacity: Math.random() * 0.5 + 0.5
      };
    }

    for (let i = 0; i < 50; i++) {
      petals.push(createPetal());
    }

    function drawPetal(p) {
      ctx.beginPath();
      ctx.fillStyle = `rgba(214, 51, 108, ${p.opacity})`;
      ctx.ellipse(p.x, p.y, p.size, p.size * 1.2, Math.PI / 4, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      petals.forEach(p => {
        p.y += p.speed;
        p.x += p.drift;

        if (p.y > canvas.height + 20) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }

        drawPetal(p);
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
