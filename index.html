<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Para Voc√™ ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.92);
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .card h1 {
      color: #d6336c;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <canvas id="hearts"></canvas>

  <div class="card">
    <h1>üíó Para voc√™ üíó</h1>
    <p>
      Desde que tu apareceu, as coisas ficaram diferentes.<br>
      Mais leves. Mais bonitas. Mais verdadeiras.<br><br>

      N√£o sei se √© destino ou sorte grande,
      mas sei que gosto de ti mais do que consigo explicar.<br><br>

      Isso aqui √© s√≥ um jeito simples de dizer:<br>
      tu √© especial pra mim.
    </p>
  </div>

  <script>
    const canvas = document.getElementById("hearts");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];

    function createHeart() {
      return {
        x: Math.random() * canvas.width,
        y: -30,
        size: Math.random() * 10 + 6,
        speed: Math.random() * 1.5 + 0.5,
        drift: Math.random() * 1 - 0.5,
        opacity: Math.random() * 0.5 + 0.5
      };
    }

    for (let i = 0; i < 60; i++) {
      hearts.push(createHeart());
    }

    function drawHeart(x, y, size, opacity) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 10, size / 10);
      ctx.beginPath();
      ctx.moveTo(0, 4);
      ctx.bezierCurveTo(-5, -6, -15, -2, 0, 12);
      ctx.bezierCurveTo(15, -2, 5, -6, 0, 4);
      ctx.fillStyle = `rgba(214, 51, 108, ${opacity})`;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      hearts.forEach(h => {
        h.y += h.speed;
        h.x += h.drift;

        if (h.y > canvas.height + 30) {
          h.y = -30;
          h.x = Math.random() * canvas.width;
        }

        drawHeart(h.x, h.y, h.size, h.opacity);
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
